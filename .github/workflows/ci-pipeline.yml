name: CI Pipeline GestionNote

on:
  schedule:
    - cron: "0 */12 * * *"  # Ex√©cute le workflow toutes les 12 heures
  push:
    branches:
      - main  # D√©clenche l'ex√©cution √† chaque push sur la branche "main"
  pull_request:
    branches:
      - main  # D√©clenche l'ex√©cution sur chaque PR vers "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout Repository
        uses: actions/checkout@v4

      - name:  Installer PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer
          coverage: none

      - name:  Installer les d√©pendances PHP
        run: composer install --no-progress --no-interaction

      - name:  Installer Python et d√©pendances Selenium/ZAP
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name:  Installer les d√©pendances Python
        run: |
          pip install -r requirements.txt
          pip install zapv2 selenium

      - name: Ex√©cuter les tests Selenium (Test 1)
        run: python tests/selenium_tests.py

      - name: Ex√©cuter les tests Selenium (Test 2)
        run: python tests/selenium_test_pack_or.py

      - name: üï∑Lancer Spider ZAP
        run: python tests/spider.py

      - name: Lancer Scan Actif ZAP
        run: python tests/active_scan.py

      - name:  Lancer Scan Authentification ZAP
        run: python tests/form_autentification.py

      - name: üìß Envoyer une notification en cas de succ√®s
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[SUCC√àS] Pipeline Jenkins - Tests r√©ussis !"
          to: "aboulayesamb@gmail.com"
          from: "GitHub Actions"
          body: "Tous les tests Selenium et ZAP ont r√©ussi. Consulte Jenkins pour plus d'infos."

      - name: üìß Envoyer une notification en cas d'√©chec
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå [√âCHEC] Pipeline Jenkins - Tests √©chou√©s !!"
          to: "aboulayesamb@gmail.com"
          from: "GitHub Actions"
          body: "Certains tests ont √©chou√©. Consulte Jenkins pour voir les logs."

