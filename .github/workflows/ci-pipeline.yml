name: CI/CD Gestion_Note

on:
  schedule:
    - cron: '0 */12 * * *' # Exécution toutes les 12 heures
  push:
    branches:
      - main

jobs:
  acceptance_test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🛠 Installer PHP et Composer
        run: |
          sudo apt update
          sudo apt install -y php-cli unzip curl
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer
          composer install

      - name: 🛠 Installer les dépendances Python et Selenium
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install selenium webdriver-manager

      - name: 🖥 Lancer le test Selenium
        run: |
          source venv/bin/activate
          python3 tests/selenium_test_pack_or.py

      - name: 📩 Envoyer une notification par mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[GitHub Actions] Test d'acceptation terminé : Gestion_Note"
          to: "aboulayesamb@gmail.com"
          from: "GitHub Actions"
          body: |
            Bonjour,

            L'exécution du test d'acceptation Selenium est terminée avec succès.

            - ✅ Résultat : ${{ job.status }}
            - 📅 Date : $(date)
            - 🔍 Consultez GitHub Actions pour plus de détails.

            Cordialement,
            GitHub Actions
