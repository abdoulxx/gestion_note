name: CI Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"  # Exécution toutes les 6 heures
  workflow_dispatch:  # Permet d'exécuter le workflow manuellement

jobs:
  build:
    runs-on: windows-latest  # Exécute le job sur un runner Windows

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Clone le repo GitHub

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Dependencies
        run: composer install

      - name: Build Stage
        run: echo "Build stage: Compilation / Packaging (si nécessaire)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Adaptez à votre version Python

      - name: Install Selenium Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Test 1
        run: python tests/selenium_tests.py

      - name: Run Selenium Test 2
        run: python tests/selenium_test_pack_or.py

      - name: Run Spider Test (ZAP)
        run: python tests/spider.py

      - name: Run Active Scan (ZAP)
        run: python tests/active_scan.py

      - name: Run Form Authentication Test (ZAP)
        run: python tests/form_autentification.py

      - name: Final Step
        run: echo "Pipeline terminé"
